{% extends 'base.html' %} {% block content %}
<div class="col-6 mx-auto"
  style="box-shadow: 10px 15px 20px rgb(0 0 0 / 50%); border-radius: 8px; background: rgb(221 221 221); padding: 20px 50px; margin-top: 20px;">
  <div class="text-center mt-5">
    <img src="https://www.psybient.org/love/wp-content/uploads/donate-shop-440x440.png" class="img-fluid img-responsive"
      style="width:200px;box-shadow: 10px 15px 20px rgb(0 0 0 / 50%);" alt="">
  </div>
  <form method="post">
    {%csrf_token%}
    <div class="mb-3">
      <label for="name" class="form-label">Enter Name</label>
      <input type="name" name="name" class="form-control" id="name" aria-describedby="nameHelp" required />

    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        required />

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
      <input type="number" name="amount" class="form-control" id="exampleInputPassword1" required />
    </div>
    <button type="submit" class="mb-3 btn btn-success btn-block">Submit</button>

  </form>
</div>

{% if payment and payment.id%}
<div class="container text-center mx-auto">
  <div class="text-center mx-auto fir">
    <form action=" /success" method="POST">
      <!-- RAZORPAY INTEGRATION HERE -->
      <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_URte1E6IFmQae1"
        data-amount="{{payment.amount}}" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Continue"
        data-name="Hurray!" data-description="buy me a coffee to cheerup!!!"
        data-image="https://example.com/your_logo.jpg" data-prefill.name="demo" data-prefill.email="demo@gmail.com"
        data-theme.color="#F37254"></script>
      <input type="hidden" custom="Hidden Element" name="hidden">
    </form>

    {% endif %}
  </div>
</div>



{% endblock content %}
